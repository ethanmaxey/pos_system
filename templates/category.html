{% extends 'home.html' %} 
{% block content %} 


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Categories</title>
</head>
<div class = "emp-body">
    <center>
        <h1>Categories Table</h1>
    </center>
    <strong>
        <a class = "add-btn" href ="/add_category"> <button type="button" class="btn btn-success">Add Categories</button> </a>
    </strong>
    <center>
        <table border=1 width=1200px class="table table-inverse">
            <thead class="thead-primary">
                <tr>
                    <th class="table-primary">Category ID</th>
                    <th class="table-primary">Category Name</th>
                    <th class="table-primary">Date Added</th>
                    <th class="table-primary">Date Updated</th>
                    <th class="table-primary">Delete</th>
                    <th class="table-primary">Update</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in category %} 
                <tr>
                    <td>{{cat.id}}</td>
                    <td>{{cat.name}}</td>
                    <td>{{cat.date_added}}</td>
                    <td>{{cat.date_updated}}</td>
                    <td><a href="/deleteCategory/{{ cat.id }}"><button type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?')" 
                        >Delete</button></a></td>
                    <td><a href="/updateCategory/{{ cat.id }}"><button type="button" class="btn btn-primary">Update</button></a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </center>
</div>
{% endblock %}
